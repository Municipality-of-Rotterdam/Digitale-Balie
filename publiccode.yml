    longDescription:        

      In maart 2020 startte de gemeente Rotterdam met de  ontwikkeling van een
      videobel-balie, vanuit de acute noodzaak om het  oogcontact met
      Rotterdammers te herstellen in tijden waarin dat niet zo  vanzelfsprekend
      was. Op dat moment was er een urgente behoefte om  dienstverlening te
      kunnen bieden voor Rotterdammers die niet naar ons  toe konden komen, en
      waar wij niet naartoe konden. Denk daarbij aan het  opnemen van
      geboorteaangiften bij mensen die in een ziekenhuis waren  opgenomen, of
      ondersteuning aan ondernemers die in de problemen dreigden  te raken.


      Videobellen was de oplossing, maar dit moest makkelijk,  laagdrempelig,
      toegankelijk en veilig gemaakt worden. Daarnaast vereist  wetgeving bij
      veel dienstverleningsprocessen dat aanvullende acties  nodig zijn:
      identificatie, archivering, veilige uitwisseling van  documenten,
      betaling. Eigenlijk alles wat ook aan een “houten balie”  gebeurt. Van
      daaruit is de Digitale Balie ontwikkeld: de “houten balie” 
      gedigitaliseerd, in plaats van een proces gedigitaliseerd.


      In mei 2021 heeft de Gemeente Rotterdam met de ontwikkelde  applicatie de
      GemeenteDelers Award 2021 categorie Actualiteit gewonnen.  Zowel gemeenten
      als commerciële partijen hebben gemeente Rotterdam  benaderd om een
      Digitale balie beschikbaar te maken voor zichzelf.  Gemeente Rotterdam
      omarmt de De Common Ground principes · Common Ground  en deelt nieuw
      functionaliteit en oplossingen -waar mogelijk- met  geïnteresseerde
      partijen. Doelstelling is om innovatie en adoptie van  elkaar te vergroten
      door goede producten en ontwerpen beschikbaar te  stellen ten behoeve van
      het publieke domein en daarmee de burger.   Enthousiast geworden: spreek
      je commitment uit via Groeipact · Common  Ground. Als we niet al de morele
      plicht voelden om de Digitale Balie te delen,  dan was dat nu zéker het
      geval! Op deze site delen we alles wat we weten, alles wat we hebben, in
      de  hoop dat partijen in het publieke domein gaan bouwen aan hun lokale 
      Digitale Balie.


      Gaat jouw organisatie aan de slag met de ontwikkeling? We  vragen je om je
      ontwikkelingen en ontwikkelde functionaliteit hier te  plaatsen zodat we
      samen een standaard gaan neerzetten in videobel  contact met burgers en
      ondernemers in Nederland!


      Noot van de ontwikkelaars: Techniek is mooi, mensen zijn  alles! Zet de
      mensen die het gaan gebruiken, je klant/cliënt/burger én  je medewerker,
      altijd op de eerste plaats en betrek hen bij de  ontwikkeling. Denk
      daarbij nadrukkelijk aan mensen (ook je medewerkers!)  met een
      lichamelijke of verstandelijke beperking, met verminderde  digitale
      vaardigheden, of beperkte taligheid of taalvaardigheid.


      Het motto van dit ontwikkelteam was en is:  #gaatnietbestaatniet. We
      nodigen iedereen uit om met dezelfde  voorwaartse energie mee te bouwen!


      Meer info over de mogelijkheden van de digitale balie:
      [digitalebalie@rotterdam.nl](mailto:digitalebalie@rotterdam.nl)


      Wil je contact over samenwerking in het kader van common ground en delen
      van oplossingen:
      [rkj.bruijnzeels@rotterdam.nl](mailto:rkj.bruijnzeels@rotterdam.nl) .
